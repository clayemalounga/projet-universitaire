<aside class="h-screen w-64 bg-gray-900 text-gray-100 flex flex-col">
  <!-- Logo -->
  <div class="h-15 flex items-center justify-center border-b border-gray-800">
    <img src="assets/logo/logo-ecole.png" routerLink="/" alt="SEMOS Logo" class="h-30 hover:cursor-pointer">
  </div>

  <!-- Navigation -->
  <nav class="flex-1 overflow-y-auto p-4">
    <ul class="space-y-2">
      <li *ngFor="let item of menuItems" class="rounded">
        <div (click)="item.open = !item.open" [routerLink]="item.route"
             class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-800 transition cursor-pointer">
          <lucide-icon [name]="item.icon" class="w-5 h-5 text-gray-300"></lucide-icon>
          <span class="text-sm font-medium">{{ item.label }}</span>
          <lucide-icon [name]="item.open ? 'chevron-down' : 'chevron-right'"
                       class="w-4 h-4 ml-auto text-gray-400"></lucide-icon>
        </div>

        <!-- Children -->
        <ul *ngIf="item.open && item.children" class="ml-6 mt-1 space-y-1">
          <li *ngFor="let child of item.children">
            <a [routerLink]="child.route"
               routerLinkActive="bg-blue-600 text-white"
               class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-800 transition text-gray-300 text-sm">
              <lucide-icon [name]="child.icon" class="w-4 h-4"></lucide-icon>
              <span>{{ child.label }}</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Footer -->
  <div class="px-6 py-4 border-t border-gray-800 text-xs text-gray-400">
    Â© 2026 SEMOS
  </div>
</aside>
