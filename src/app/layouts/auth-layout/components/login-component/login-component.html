<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-2">
      <img src="/assets/logo/logo-ecole.png" alt="Logo" class="h-35">
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-800 text-center">Connexion</h1>
    <p class="text-gray-500 text-center mb-6">Accédez à votre espace sécurisé</p>

    <!-- Form -->
    <form class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email"
       class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-400 focus:outline-none"
       placeholder="exemple@domaine.com">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
       <input type="password"
       class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-400 focus:outline-none"
       placeholder="••••••••">
      </div>
      <button type="submit"  (click)="login()"
              class="w-full py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
        Se connecter
      </button>
    </form>

    <!-- Reset password link -->
    <div class="mt-4 text-center">
      <a routerLink="/auth/reset-password" class="text-sm text-blue-600 hover:underline cursor-pointer">
        Mot de passe oublié ?
      </a>
    </div>
  </div>
</div>
