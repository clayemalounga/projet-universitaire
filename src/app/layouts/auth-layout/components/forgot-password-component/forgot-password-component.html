<div class="min-h-screen flex items-center justify-center bg-gray-200">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-10">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="/assets/logo/logo-ecole.png" alt="Logo" class="w-35">
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-900 text-center">Réinitialiser le mot de passe</h1>
    <p class="text-gray-500 text-center mb-8">
      Entrez votre adresse email pour recevoir un lien de réinitialisation
    </p>

    <!-- Form -->
    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email"
               class="w-full px-4 py-2 
                      bg-gray-50 border border-gray-200 
                      rounded-lg 
                      focus:border-blue-500 focus:ring-2 focus:ring-blue-400 focus:outline-none"
               placeholder="exemple@domaine.com">
      </div>
      <button type="submit"
              class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
        Envoyer le lien
      </button>
    </form>

    <!-- Back to login -->
    <div class="mt-6 text-center">
      <a routerLink="/auth/login" class="text-sm text-blue-600 hover:underline ">
        Retour à la connexion
      </a>
    </div>
  </div>
</div>
