<div>
  <!-- HEADER -->
  <div class=" items-center text-center mt-8  border rounded-sm border-gray-100 shadow-sm">
    <div class=" mb-4 mt-3">
      <h1 class="text-xl font-semibold text-gray-800">Gestion des Accès</h1>
      <p class="text-sm text-gray-500 mt-1">Configurez les permissions par rôle utilisateur.</p>
    </div>

    <!-- ================= ROLES (Horizontal Tabs) ================= -->
    <div class="mb-8">
      <div class="flex gap-3 flex-wrap items-center justify-center">
        <div
          *ngFor="let r of roles"
          (click)="selectRole(r.id)"
          class="cursor-pointer px-5 py-2 rounded-full text-sm font-medium border transition-all duration-200"
          [ngClass]="
            selectedRoleId === r.id
              ? 'bg-purple-600 text-white border-indigo-600 shadow-sm'
              : 'bg-white text-gray-700 border-gray-200 hover:border-purple-300'
          "
        >
          {{ r.nom }}
        </div>
      </div>
    </div>
  </div>

  <!-- ================= MODULES ================= -->
  <div class="bg-white rounded-sm border border-gray-200 shadow-sm p-6">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">
          Modules & Permissions
        </h2>
        <p class="text-xs text-gray-400 mt-1">{{ activeCount }} module(s) activé(s)</p>
      </div>
    </div>

    <div *ngIf="!selectedRoleId" class="text-sm text-gray-400">
      Sélectionnez un rôle pour configurer ses accès.
    </div>

    <div *ngIf="selectedRoleId" class="grid grid-cols-2 gap-5">
      <div
        *ngFor="let m of modules"
        class="border rounded-sm p-3.5 flex items-center justify-between transition-all duration-200"
        [ngClass]="
          isEnabled(m.id)
            ? 'bg-blue-50 border-blue-500'
            : 'bg-white border-gray-200 hover:border-indigo-300'
        "
      >
        <div>
          <h3 class="text-sm font-semibold text-gray-800">
            {{ m.nom }}
          </h3>
          <p class="text-xs text-gray-500 mt-1">
            {{ m.description }}
          </p>
        </div>

        <!-- Toggle Switch -->
        <button
          (click)="toggleModule(m.id)"
          class="relative inline-flex h-4 w-8  items-center rounded-full transition-colors duration-200"
          [ngClass]="isEnabled(m.id) ? 'bg-blue-600' : 'bg-gray-300'"
        >
          <span
            class="inline-block h-3 w-3 transform rounded-full bg-white transition duration-200"
            [ngClass]="isEnabled(m.id) ? 'translate-x-4.5' : 'translate-x-1'"
          ></span>
        </button>
      </div>
    </div>
  </div>

  <!-- SAVE BUTTON -->
  <div class="mt-8 flex justify-end">
    <button
      (click)="savePermissions()"
      [disabled]="!selectedRoleId"
      class="inline-flex items-center gap-2 bg-blue-700 text-white text-sm font-medium px-6 py-2 rounded-full shadow-sm hover:bg-indigo-700 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <lucide-icon name="save-icon" class="w-4 h-4"></lucide-icon>
    </button>
  </div>
</div>
