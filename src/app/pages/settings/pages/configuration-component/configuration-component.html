<app-dynamic-progress [items]="progressBarItems"
    (backLink)="backNavigate()"
    (forwardLink)="forwardNavigate()"></app-dynamic-progress>
<div class="bg-white p-4 mt-2 rounded-sm shadow-sm border border-gray-200">

  <div class="flex gap-2">

    <!-- STRUCTURE -->
    <button
      (click)="selectMenu('Structure-académique')"
      [ngClass]="menu === 'Structure-académique'
        ? 'bg-blue-100 text-blue-700 shadow-sm'
        : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
      class="px-4 py-1.5 text-sm font-medium rounded-full transition-all duration-200">
      Structure-académique
    </button>

    <!-- SEMESTRES -->
    <button
      (click)="selectMenu('Gestion-des-accès')"
      [ngClass]="menu === 'Gestion-des-accès'
        ? 'bg-blue-100 text-blue-700 shadow-sm'
        : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
      class="px-4 py-1.5 text-sm font-medium rounded-full transition-all duration-200">
      Gestion des accès
    </button>

    <!-- RÈGLES -->
    <button
      (click)="selectMenu('Paramètres généraux')"
      [ngClass]="menu === 'Paramètres généraux'
        ? 'bg-blue-100 text-blue-700 shadow-sm'
        : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
      class="px-4 py-1.5 text-sm font-medium rounded-full transition-all duration-200">
      Paramètres généraux
    </button>

    <!-- PARAMÈTRES -->
    <button
      (click)="selectMenu('parametres')"
      [ngClass]="menu === 'parametres'
        ? 'bg-blue-100 text-blue-700 shadow-sm'
        : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
      class="px-4 py-1.5 text-sm font-medium rounded-full transition-all duration-200">
      Paramètres
    </button>

    <!-- AVANCÉ -->
    <button
      (click)="selectMenu('avance')"
      [ngClass]="menu === 'avance'
        ? 'bg-blue-100 text-blue-700 shadow-sm'
        : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
      class="px-4 py-1.5 text-sm font-medium rounded-full transition-all duration-200">
      Avancé
    </button>
  </div>
  <!-- Composant enfant des appeler -->
  <div class="mt-4">
    <app-structure-academic-component *ngIf="menu === 'Structure-académique'"></app-structure-academic-component>

    <app-managment-access-component *ngIf="menu === 'Gestion-des-accès'"></app-managment-access-component>
  </div>

</div>
