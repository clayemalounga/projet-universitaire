<div class="max-w-2xl mx-auto space-y-6">
  <!-- Progress bar -->
  <app-dynamic-progress [items]="progressBarItems"></app-dynamic-progress>

  <!-- Section 1 : Informations personnelles -->
  <div class="bg-white mt-4 p-6 rounded-2xl shadow-sm">
    <h1 class="text-lg font-semibold border-b border-gray-200 mb-2 py-3">Ajouter un utilisateur</h1>
    <h2 class="text-lg font-medium text-gray-700 mb-4 pt-3">Informations personnelles</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Prénom</label>
        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Entrez le prénom">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Nom</label>
        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Entrez le nom">
      </div>
    </div>
  </div>

  <!-- Section 2 : Compte utilisateur -->
  <div class="bg-white p-6 rounded-2xl shadow-sm">
    <h2 class="text-lg font-medium text-gray-700 mb-4">Compte utilisateur</h2>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="exemple@domaine.com">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Mot de passe</label>
        <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="********">
      </div>
    </div>
  </div>

  <!-- Section 3 : Rôle & Permissions -->
  <div class="bg-white p-6 rounded-2xl shadow-sm">
    <h2 class="text-lg font-medium text-gray-700 mb-4">Rôle & Permissions</h2>
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">Rôle</label>
      <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        <option value="admin">Admin</option>
        <option value="manager">Manager</option>
        <option value="user">Utilisateur</option>
        <option value="guest">Invité</option>
      </select>
    </div>
  </div>

  <!-- Actions -->
  <div class="bg-white p-6 rounded-2xl shadow-sm flex justify-end space-x-3">
    <button type="button" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
      Annuler
    </button>
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
      Enregistrer
    </button>
  </div>
</div>
