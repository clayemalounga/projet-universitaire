<app-dynamic-progress
  [items]="progressBarItems"
  (backLink)="backNavigate()"
  (forwardLink)="forwardNavigate()"
>
</app-dynamic-progress>
<div class="mt-4 bg-white p-6 rounded-sm shadow-sm">
  <!-- Header -->
  <div class="flex items-center justify-between border-b border-gray-200 pb-4">
    <h1 class="text-xl font-semibold text-gray-800">Liste des utilisateurs</h1>
    <div class="flex">
      <button
        class="p-2 rounded-full hover:cursor-pointer text-yellow-700 mx-1 bg-yellow-100"
        title="Rechercher un user"
      >
        <lucide-icon name="search" class="w-4 h-4"></lucide-icon>
      </button>

      <app-filter-component></app-filter-component>

      <button
        class="p-2 hover:cursor-pointer rounded-full mx-1 text-blue-700 bg-blue-100"
        title="Ajouter un user"
      >
        <lucide-icon name="plus" class="w-4 h-4"></lucide-icon>
      </button>
    </div>
  </div>

  <!-- Table -->
  <div class="mt-6 overflow-x-auto">
    <table class="w-full border-collapse text-sm">
      <thead>
        <tr class="bg-gray-100 text-left text-gray-600">
          <th class="px-4 py-2 font-medium border-b border-gray-200">Info</th>
          <th class="px-4 py-2 font-medium border-b border-gray-200">Email</th>
          <th class="px-4 py-2 font-medium border-b border-gray-200">Rôle</th>
          <th class="px-4 py-2 font-medium text-center border-b border-gray-200">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of listUsers; let i = index" class="hover:bg-gray-100">
          <td class="px-4 py-2 border-b border-gray-100 text-gray-700">
            <div class="flex">
              <img
                width="50"
                class="rounded-full bg-gray-50"
                src="assets/images/image.png"
                alt=""
              />
              <div class="mx-2">
                <p class="font-bold mb-1">{{ user.nom }}</p>
                <p>{{ user.prenom }}</p>
              </div>
            </div>
          </td>
          <td class="px-4 py-2 border-b border-gray-100 text-gray-700">{{ user.email }}</td>
          <td class="px-4 py-2 border-b border-gray-100 text-gray-700">{{ user.role }}</td>
          <td class="px-4 py-2 border-b border-gray-100 text-center space-x-2">
            <!-- Icônes Lucide plus petites -->
            <button
              class="text-green-600 bg-green-100 mx-1 rounded-full p-1.5"
              (click)="editeUser()"
            >
              <lucide-icon name="edit-2" class="w-4 h-4" title="Modifier"></lucide-icon>
            </button>
            <button
              class="text-yellow-600 bg-yellow-100 mx-1 rounded-full p-1.5"
              (click)="editeUser()"
            >
              <lucide-icon name="eye" class="w-4 h-4" title="Modifier"></lucide-icon>
            </button>
            <button class="text-red-600 bg-red-100 rounded-full p-1.5">
              <lucide-icon name="trash-2" class="w-4 h-4" title="Supprimer"></lucide-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="mt-6 hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
      <app-pagination-bar-component></app-pagination-bar-component>
      <div>
        <!-- Numéros de page -->
      </div>
    </div>
  </div>
</div>
